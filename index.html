<html>
  <head>
    <meta charset="utf-8">
    <title>作成</title>
    <script src="src/main.js"></script>
    <script src="lib/glboost.js"></script>
    <script src="src/FBX_Parser.js"></script>
    <script src="src/loader.js"></script>
  </head>
  <body>
    <script>
      function onFulfilled(response) {
        var fbx = new FBX_Parser(response);
        fbx.parseFBX();
        var main = new Main();
        main.draw(fbx.getVertx(), fbx.getIndexTriangle(), fbx.getModelSRT(), fbx.getMaterial(), fbx.getMaterials());
      
      }
      function onRejected(error)     { elem.textContent = error    }
      
      ajax('resource/all_triangle.fbx').then(onFulfilled, onRejected);
    </script>
    <canvas id="world" width="600" height="600"></canvas><br>
  </body>
</html>
